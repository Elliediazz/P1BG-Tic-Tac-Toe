<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body> 
    <h1>Tic-Tac-Toe</h1>
    
    <div id= "parent" class="parent">
        <div data-index= "0" class="board borderRight borderBottom"></div>
        <div data-index= "1" class="board borderRight borderBottom"></div>
        <div data-index= "2" class="board borderBottom"></div>
        <div data-index= "3" class="board borderRight borderBottom"></div>
        <div data-index= "4" class="board borderRight borderBottom"></div>
        <div data-index= "5" class="board borderBottom"></div>
        <div data-index= "6" class="board borderRight"></div>
        <div data-index= "7" class="board borderRight"></div>
        <div data-index= "8" class="board"></div>
    </div>
    <br>

    <div class="restartGame">
        <h2 id="winner"> </h2>
        <button id="restartBtn">Restart Game</button>
    </div>

<script src="TTT.js"></script>
</body>
</html>
